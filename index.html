<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="script.js"></script>
    <title>Pagination</title>
  </head>
  <body>
    <h1 id="title">Pagination Task</h1>
    <p id="description"></p>
    <div class="table-responsive hidden">
      <table class="table table-bordered" id="table-border">
        <tr class="heading">
          <th>Name</th>
          <th>email</th>
        </tr>
        <tr class="data">
          <td class="name"></td>
          <td class="email"></td>
        </tr>
      </table>
    </div>
    <div class="d-flex justify-content-center" id="buttons">
      <button onclick="displayDetails('Next')" class="next page-number">
        Next
      </button>
      <button onclick="displayDetails('Previous')" class="Previous page-number">
        Previous
      </button>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
